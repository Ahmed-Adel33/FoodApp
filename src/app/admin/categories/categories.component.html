

<section class="page-header">

  <div class="container">
    <div class="row align-items-center p-5">
      <div class="col-9">
        
        <h3> Categories <span>item</span></h3>
        <p>You can now add your items that any user can order it from the Application and you can edit </p>

      </div>
      <div class="col-3">
         <div class="text-end">
          <img src="../../../assets/images/menu-avatar.svg" class="w-75" alt="">
         </div>

      </div>
    </div>
  </div>

</section>

<section>
 
  <div class="container py-4">
    <div class="row py-3">
      <div class="col-8">
        <input type="text"  (keyup)="gettableData()" [(ngModel)]="searchValue" placeholder="search here" class="form-control rounded" name="" id="">

      </div>
      
      <div class="col-2 ">
        <button class="primary" (click)="openAddDialog()" class="primary">Add New Category</button>
      </div>
   <div class="col-2">
   
   </div>
    </div>
    
    
    <table class="table table-striped">
      <thead>
        <tr>
        <th>name</th>
        <th>creation Date</th>
        <th>modification Date</th>
        <th>Action</th>
      </tr>

      </thead>
      <tbody>
        <tr *ngFor="let item of TableData">
          <td>{{item.name}}</td>
          <td>{{item.creationDate|date:'dd-MM-yyyy,hh mm,a'}}</td>
          <td>{{item.modificationDate|date:'dd-MM-yyyy,hh mm,a'}}</td>
          <td> <div class="dropdown">
            <button class=" dropdown-toggle text-muted" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a  [routerLink]="['/dashboard/admin/categories/view',item.id]"    class="dropdown-item" >
                <span><i class="fa-solid fa-eye"></i></span>
                <span>View</span>
              </a>   
              </li>
              <li><a  [routerLink]="['/dashboard/admin/categories/edit',item.id]" class="dropdown-item" >
                <span><i class="fa-solid fa-pen-to-square"></i></span>
                <span>Edit</span>
              </a>   
              </li>
              <li><a (click)="openDeleteDialog(item)"  class="dropdown-item" >
                <span><i class="fa-solid fa-trash-can"></i></span>
                <span >delete</span>
              </a>   
              </li>
           
            </ul>
          </div></td>
        </tr>

      </tbody>
    </table>
   
    <div class="bg-info">
      <mat-paginator #paginator
      class="demo-paginator"
      (page)="handlePageEvent($event)"
      [length]="TableResponse?.totalNumberofRecordes"
      [pageSize]="TableResponse?.pageSize"
      [pageSizeOptions]="[5,10,20]"
      [pageIndex]="TableResponse?.pageNumber"
      aria-label="Select page">
</mat-paginator>



    </div>
  </div>
</section>
