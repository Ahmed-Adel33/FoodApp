<section id="login">
  <div class="container">
    <div class="row">

    <div class="col-md-6 mx-auto">
       <div class="card-auth">
        <div class="text-center">
          <img src="../../../assets/images/logo.svg" class="w-50" alt="">
        </div>
          <h2>Login</h2>
          <P>welcome Back!Please enter your details</P>
           <form [formGroup]="loginForm " (ngSubmit)="onSubmit(loginForm)">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
              <input formControlName="email" type="text" class="form-control" placeholder="Enter your E-mail"
              aria-label="Enter your Email" aria-describedby="basic-addon1">
              <div *ngIf="loginForm.controls.email.errors&&loginForm.controls.email.touched"></div>

            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="password" type="password" class="form-control" placeholder="password"
              aria-label="password" aria-describedby="basic-addon1">
              <div *ngIf="loginForm.controls.password.errors&&loginForm.controls.password.touched"></div>

            </div>
          
            <div class="d-flex justify-content-between my-2">
              <a   class="second-main text-decoration-none">Register Now?</a>
              <a (click)="openDialog()" class="text-main text-decoration-none">Forgot Password?</a>
              
            </div>
            <button  class="btn bg-main text-white w-100" >Login</button>
         
           </form>
         
       </div>

    </div>
  </div>

  </div>
</section>
