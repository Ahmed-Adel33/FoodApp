<section id="Resetpassword">
  <div class="container">
    <div class="col-md-6 mx-auto">
       <div class="card-auth">
        <div class="text-center">
          <img src="../../../assets/images/logo.svg" class="w-50" alt="">
        </div>
          <h2>Reset Password</h2>
          <P>welcome Back!Please enter your details</P>
           <form [formGroup]="ResetForm " (ngSubmit)="onSubmit(ResetForm)">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen"></i></span>
              <input formControlName="email" type="text" class="form-control" placeholder="Enter your E-mail">
              <p *ngIf="ResetForm.get('email')?.getError('required')"></p>
            </div>
            <div class="input-group mb-3 position-relative">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="seed" type="text" class="form-control" placeholder="OTP">
            <p *ngIf="ResetForm.get('seed')?.getError('required')">
            </p>
            </div>
           
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="password" [type]="hide==true?'password':'text'" type="password" class="form-control" placeholder="password">
            <p *ngIf="ResetForm.get('password')?.getError('required') "></p> 
            <span class="eye-icon" (click)="hide=!hide"><i class="fa-solid " [class]="hide==true?'fa-eye-slash':'fa-eye'"></i></span>                       
 
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input formControlName="cofirmPassword"  [type]="hide==true?'password':'text'"   class="form-control" placeholder="cofirmPassword">
            <p *ngIf="ResetForm.get('cofirmPassword')?.getError('required')"></p> 
            <span class="eye-icon" (click)="hide=!hide"><i class="fa-solid " [class]="hide==true?'fa-eye-slash':'fa-eye'"></i></span>                       

            

            </div>
          
            <div class="d-flex justify-content-between my-2">
              <a   class="second-main text-decoration-none">Register Now?</a>
              <!-- <a (click)="openDialog()" class="text-main text-decoration-none">Forgot Password?</a> -->
              
            </div>
            <button   class="btn bg-main text-white w-100" >Reset</button>

         
           </form>
         
       </div>

    </div>
  </div>
</section>
