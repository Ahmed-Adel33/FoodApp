<section id="navbar">
    <div class="container">
        <div class="row">
            <div class="col-3 ms-auto">
                <div class="user-profile d-flex align-items-center" *ngIf="currentuser">
                    <div class="user-Avater m-2">
                        <img *ngIf="currentuser.imagePath" [src]="'https://upskilling-egypt.com/'+currentuser.imagePath" class="w-100" alt="">
                        <img *ngIf="!currentuser.imagePath" src='../../../assets/images/logo.svg' class="w-100" alt="">

                    </div>
                    <span>
                       <span class="h6">

                        {{currentuser.userName}}
                        </span>
                        <span class=" d-block ms-3 text-muted">{{currentuser.group.name}}</span>

                    </span>

                    
                </div>
               <a routerlink='dashboard/userProfile' class="dropdown show m-2">
  <a  class="btn btn-secondary ">
    user Profile

  </a>

</a>
            </div>
        </div>

    </div>
</section>
